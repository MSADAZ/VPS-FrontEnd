<!-- <mat-search-bar [formControl]="control" placeholder="Enter Process Id">
</mat-search-bar> -->
<mat-form-field>
    <input [(ngModel)]="searchField" matInput placeholder="Enter Process Id" autocomplete="off">
    <button mat-button mat-icon-button matSuffix (click)="clearSearchField()" *ngIf="searchField">
      <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="stage">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="applicationReceiveddate">
            <th mat-header-cell *matHeaderCellDef> Application Received date </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationReceiveddate}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="applicationCompletededdate">
            <th mat-header-cell *matHeaderCellDef> Application Finished date </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationCompletededdate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
