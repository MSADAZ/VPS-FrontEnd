
        <div class="parent">
            <h1>
                Login
            </h1>
<form style="text-align: center;" class="example-form" [formGroup]="signin">
    
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" 
             placeholder="Ex. pat@example.com">
      <!-- <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="email.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
 
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
        </mat-form-field>
 
           <div class="example-button-row"> 
            <button mat-raised-button color="primary">Submit</button>
            <button mat-raised-button color="warn"> Clear </button></div>
  </form>
         <a href="/registration">Create Account</a>
</div>
