      <h2>Application Process</h2>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select Your Citizenship</ng-template>
        
        <mat-form-field class="example-full-width">
          <mat-label>Country</mat-label>
          <mat-select >
            <mat-option *ngFor="let country of Countries" [value]="country.value">
              {{country.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
        <mat-label>Passport Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let country of Countries" [value]="country.value">
            {{country.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Requirement Before Procedding to the Application</ng-template>
    
        <mat-checkbox class="example-margin" >Picture</mat-checkbox>
        <mat-checkbox class="example-margin">PassPort</mat-checkbox>
        <mat-checkbox class="example-margin">Other Document</mat-checkbox>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <!-- <button mat-button matStepperNext>Next</button> -->
          <a md-button href="/apply">Next</a>
        </div>
      </form>
    </mat-step>

      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
     
      </div>
    </mat-step> -->
  </mat-vertical-stepper>
</div>
